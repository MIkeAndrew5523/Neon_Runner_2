<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Avatar • Cyber Drift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Avatar</h1><nav><a href="index.html">← Back</a></nav></header>
  <main style="max-width:640px;margin:1rem auto;padding:1rem;background:#101826;border:1px solid #2b3c52;border-radius:10px;">
    <label>Name <input id="name" maxlength="16" placeholder="Cipher"></label>
    <div style="margin-top:.6rem;">
      Skin:
      <label><input type="radio" name="skin" value="neon" checked> Neon</label>
      <label><input type="radio" name="skin" value="carbon"> Carbon</label>
      <label><input type="radio" name="skin" value="retro"> Retro</label>
    </div>
    <div style="margin-top:.8rem;">
      <button id="save">Save</button>
      <span id="status"></span>
    </div>
  </main>
  <script src="avatar.js"></script>
</body>
</html>
